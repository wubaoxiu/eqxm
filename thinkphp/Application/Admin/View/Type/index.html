<extend name="Public/table" />

<block name="categorys">
    <li class="active open">
</block>

<block name="typelist">
    <li class="active">
</block>

<block name="content">
    <div class="page-header">
        <h1>
            贴吧分类
            <small>
                <i class="icon-double-angle-right"></i>
                Bar &amp; type Tables
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <div class="table-header">
                分类列表
            </div>

            <div class="table-responsive">
                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="center">
                                <label>
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th>ID</th>
                            <th>分类名</th>
                            <th class="hidden-480">父ID</th>
                            <th class="hidden-480">path</th>

                            <th>
                                <i class="bigger-110 hidden-480"></i>
                                添加时间
                            </th>

                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <foreach name="typelist" item="v">
                            <tr>
                                <td class="center">
                                    <label>
                                        <input type="checkbox" class="ace" />
                                        <span class="lbl"></span>
                                    </label>
                                </td>

                                <td>
                                    <a href="#"> <{$v.id}> </a>
                                </td>
                                <td> <{$v.name}> </td>
                                <td class="hidden-480"><{$v.pid}></td>

                                <td class="hidden-480">
                                    <{$v.path}>
                                    <!-- <span class="label label-sm label-warning">Expiring</span> -->
                                </td>
                                <td><{$v.createtime|date="Y-m-d",###}></td>

                                <td>
                                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons" style="text-align:center;">
                                        <a href="<{:U('Type/index',array('id'=>$v['id']))}>" id="ajaxt" class="btn btn-success">查看子分类</a>

                                        <a href="<{:U('Type/edit',array('id'=>$v['id']))}>" class="btn btn-primary">修改</a>

                                        <a href="<{:U('Type/add',array('pid'=>$v['id']))}>" class="btn btn-warning">添加子分类</a>

                                        <a href="<{:U('Type/del',array('id'=>$v['id']))}>" class="btn btn-danger">删除</a>
                                    </div>

                                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                                        <div class="inline position-relative">
                                            <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
                                                <i class="icon-caret-down icon-only bigger-120"></i>
                                            </button>

                                            <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                <li>
                                                    <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
                                                        <span class="blue">
                                                            <i class="icon-zoom-in bigger-120"></i>
                                                        </span>
                                                    </a>
                                                </li>

                                                <li>
                                                    <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                                                        <span class="green">
                                                            <i class="icon-edit bigger-120"></i>
                                                        </span>
                                                    </a>
                                                </li>

                                                <li>
                                                    <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                        <span class="red">
                                                            <i class="icon-trash bigger-120"></i>
                                                        </span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </foreach>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="modal-table" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header no-padding">
                    <div class="table-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <span class="white">&times;</span>
                        </button>
                        用户列表
                    </div>
                </div>

                <div class="modal-footer no-margin-top">
                    <ul class="pagination pull-right no-margin">
                        <li class="prev disabled">
                            <a href="#">
                                <i class="icon-double-angle-left"></i>
                            </a>
                        </li>

                        <li class="active">
                            <a href="#">1</a>
                        </li>

                        <li>
                            <a href="#">2</a>
                        </li>

                        <li>
                            <a href="#">3</a>
                        </li>

                        <li class="next">
                            <a href="#">
                                <i class="icon-double-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- PAGE CONTENT ENDS -->
</block>

<block name="tablejs">
    <script type="text/javascript">
        jQuery(function($) {
            var oTable1 = $('#sample-table-2').dataTable( {
            "aoColumns": [
              { "bSortable": false },
              null, null,null, null, null,
              { "bSortable": false }
            ] } );
            
            
            $('table th input:checkbox').on('click' , function(){
                var that = this;
                $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function(){
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });
                    
            });
        
        
            $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table')
                var off1 = $parent.offset();
                var w1 = $parent.width();
        
                var off2 = $source.offset();
                var w2 = $source.width();
        
                if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
                return 'left';
            }
        })
    </script>
</block>
