<extend name="Public/table" />

<block name="user">
    <li class="active open">
</block>

<block name="ptuser">
    <li class="active">
</block>
<block name="where">
    <li>
    <li><a href="#"><{$title}></a></li>
    <li><{$stitle}></li>
    </li>
</block>
<block name="content">
<div class="row">
 <div class="col-xs-12">
   <div class="table-header"><{$stitle}> </div>
     <div class="table-responsive">
        <table id="sample-table-2" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
        <th class="center">
            <label>
                <input type="checkbox" class="ace" />
                <span class="lbl"></span>
            </label>
        </th>
        <th>ID</th>
        <th><span>角色</span></th>
        <th class="hidden-480">用户名</th>
        <th class="hidden-480">性别</th>
        <th>头像</th>
         <th>
            <i class="icon-time bigger-110 hidden-480"></i>
            email
        </th>
        <th>状态</th>

        <th class = "center">操作</th>
    </tr>
    </thead>
    <tbody>
        <foreach name="list" item="v">
            <tr>
                <td class="center">
                <label>
                    <input type="checkbox" class="ace" />
                    <span class="lbl"></span>
                </label>
            </td>
              
            <td>
                <a href="#"> <{$v.id}> </a>
            </td>
           <td>
              <if condition = "$v.status eq '1'">会员
              <else />VIP
              </if>     
           </td>
            <td class="hidden-480"><{$v.name}></td>
              <td class="hidden-480">
              <if condition = "$v.sex eq '1'">女
              <elseif condition = "$v.sex eq '2'" />男
              <else />保密
              </if>
            </td>
            <td><img src="__ROOT__/<{$v['hpic']}>" width="50" alt=""></td>
             <td><{$v.email}></td>
             <td>
                 <if condition="$v.freeze eq '0'">正常
                 <elseif condition="$v.freeze eq '1'" />封号1分钟
                 <elseif condition="$v.freeze eq '2'" />封号1天
                 </if>
             </td>
             <td>
            <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons center">     
                 <a href="<{:U('select',array('id'=>$v['id']))}>" class="btn btn-default">查询</a>
                <a href="<{:U('edit',array('id'=>$v['id']))}>" class="btn btn-primary">编辑</a>
                <a href="<{:U('del',array('id'=>$v['id']))}>" class="btn btn-danger">删除</a>
            </div>
            <div class="visible-xs visible-sm hidden-md hidden-lg">
                <div class="inline position-relative">
                    <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-caret-down icon-only bigger-120"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                        <li>
                    <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
                        <span class="blue">
                            <i class="icon-zoom-in bigger-120"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                        <span class="green">
                            <i class="icon-edit bigger-120"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                        <span class="red">
                            <i class="icon-trash bigger-120"></i>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        </div>
    </td>
</tr>
</foreach>
</tbody>
</table>
</div>
</div>
   </div>
</block>
<block name="tablejs">
    <script type="text/javascript">
        jQuery(function($) {
            var oTable1 = $('#sample-table-2').dataTable( {
            "aoColumns": [
              { "bSortable": false },
              null, null,null, null, null, null, null,
              { "bSortable": false }
            ] } );
            
            
            $('table th input:checkbox').on('click' , function(){
                var that = this;
                $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function(){
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });
                    
            });
        
        
            $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table')
                var off1 = $parent.offset();
                var w1 = $parent.width();
        
                var off2 = $source.offset();
                var w2 = $source.width();
        
                if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
                return 'left';
            }
        })
    </script>
</block>
