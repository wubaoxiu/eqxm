<extend name="Public/table" />

<block name="where">
    <li>
    <li><a href="#"><{$title}></a></li>
    <li><{$stitle}></li>
    </li>
</block>

<block name="content">
 <div class="table-header"><small><{$stitle}></small></div>
    <form class="form-horizontal" role="form" action="<{:U('User/update')}>" method="post" enctype="multipart/form-data">
   <div class="form-group" style="height:50px;margin-top:20px;">
            <label for="" class="col-xs-12 col-sm-3 control-label no-padding-right"> 用户名 :</label>
              <input type="hidden" name = "id" value = "<{$data.id}>">
            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="text" name="name" id="" class="width-100" value="<{$data.name}>"/>
                    <i class="icon-leaf"></i>
                </span>
            </div>

        </div>

        <div class="form-group" style="height:50px">
            <label for="" class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right"> 密　码 :</label>

            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="password" name="password" id="" class="width-100" value="<{$data.password}>" />
                    <i class="icon-leaf"></i>
                </span>
            </div>
        </div>

        <div class="form-group" style="height:50px">
            <label for="inputError" class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right"> 确认密码 :</label>

            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="password" name="repassword" id="" class="width-100" value="<{$data.repassword}>" />
                    <i class="icon-leaf"></i>
                </span>
            </div>
        </div>

        <div class="form-group" style="height:50px">
            <label for="inputSuccess" class="col-xs-12 col-sm-3 control-label no-padding-right"> email :</label>

            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="email" name="email" id="" class="width-100" value="<{$data.email}>"/>
                    <i class="icon-leaf"></i>
                </span>
            </div>
        </div>
           <div style="width:500px;text-align:center;margin-top:30px;">
            <label for="form-field-select-1" style="margin-left:-50px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 角色 :</label>
           
            <select name = "role_id" class="form-control" id="form-field-select-1" style="width:420px;margin-left:260px;margin-top:-25px;"> 
            <foreach name='rolelist' item='list'>  
              <option value="<{$list.id}>" <if condition="$data.role_id eq $list['id']">selected</if> ><{$list.role}></option>      
            </foreach>  
            </select>
        </div>  
        <div  class="form-group" style="height:50px;font-size:17px;margin-top:30px;">
                <label for="inputError" class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right">性别 :</label>
                <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                  <input type="radio" style ="margin-left:10px;" name="sex" value="1" checked="">女
                  <input type="radio" style ="margin-left:10px;" name="sex" value="2" >男
                  <input type="radio" style ="margin-left:10px;" name="sex" value="3" >保密
                  </span>
                </div>
          </div>
       <div class="form-group" style="height:50px">
            <label for="inputError" class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right"> 文件上传 :</label>

            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="file" name="file" id="" class="width-100" />
                </span>
            </div>
        </div>
        <div class="clearfix form-actions" style="margin-top:50px;">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    确认修改
                </button>

                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset">
                    <i class="icon-undo bigger-110"></i>
                    重新修改
                </button>
            </div>
        </div>

        <div class="hr hr-24"></div>

    </form>
</block>
