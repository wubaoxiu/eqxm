<extend name="Public/table" />

<block name="bar">
    <li class="active open">
</block>

<block name="requestlist">
    <li class="active">
</block>

<block name="content">
    <div class="page-header">
        <h1>
            贴吧列表
            <small>
                <i class="icon-double-angle-right"></i>
                Bar List Tables
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <div class="table-header">
                Results for "Latest Registered Domains"
            </div>

            <div class="table-responsive">
                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <!-- <th class="center">
                                <label>
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </th> -->
                            <th>申请编号</th>
                            <th>申请人</th>
                            <th class="hidden-480">申请人ID</th>
                            <th class="hidden-480">申请类别</th>
                            <th>申请吧名</th>
                            <th>email</th>              
                            <!-- <th>
                                <i class="icon-time bigger-110 hidden-480"></i>
                                创建时间
                            </th> -->

                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <foreach name="list" item="v">
                            <tr>
                                <!-- <td class="center">
                                    <label>
                                        <input type="checkbox" class="ace" />
                                        <span class="lbl"></span>
                                    </label>
                                </td> -->

                                <td>
                                    <a href="#"> <{$v['id']}> </a>
                                </td>
                               <td> <{$v['uname']}> </td>
                                <td class="hidden-480">
                                    <{$v['userid']}>
                                </td>
                                <td class="hidden-480">
                                    <if condition="$v['status'] eq 1">吧主<else />吧管理员</if> 
                                </td>
                                <!-- <td>
                                    <a href="<{:U('Barinfo/checkStatus',array('id'=>$v['id']))}>">
                                    <if condition="$v['status'] eq 1">启用<else />禁用</if>
                                    </a>
                                </td> -->
                                <td> <{$v['bname']}> </td>
                                <td> <{$v['uemail']}> </td>
                                <td>
                                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                        <a class="btn btn-primary" href="<{:U('Barinfo/agree',array('id'=>$v['id']))}>">
                                            同意请求
                                        </a>
                                    </div>
                                    <div class="modal fade" id="myModal">
                                      <div class="modal-dialog">
                                        <div class="modal-content">
                                          <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                            <h4 class="modal-title">修改头像</h4>
                                          </div>
                                          <form action="<{:U('Barinfo/upload')}>" method="post" enctype="multipart/form-data">
                                          <div class="modal-body">
                                                <input type="file" name="hpic">
                                                <input type="hidden" name="id" value="<{$v['id']}>">
                                          </div>
                                          <div class="modal-footer">
                                            <button type="reset" class="btn btn-default" data-dismiss="modal">重置</button>
                                            <button type="submit" class="btn btn-primary">修改</button>
                                          </div>
                                          </form>
                                        </div><!-- /.modal-content -->
                                      </div><!-- /.modal-dialog -->
                                    </div><!-- /.modal -->

                                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                                        <div class="inline position-relative">
                                            <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
                                                <i class="icon-caret-down icon-only bigger-120"></i>
                                            </button>

                                            <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                <li>
                                                    <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
                                                        <span class="blue">
                                                            <i class="icon-zoom-in bigger-120"></i>
                                                        </span>
                                                    </a>
                                                </li>

                                                <li>
                                                    <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                                                        <span class="green">
                                                            <i class="icon-edit bigger-120"></i>
                                                        </span>
                                                    </a>
                                                </li>

                                                <li>
                                                    <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                        <span class="red">
                                                            <i class="icon-trash bigger-120"></i>
                                                        </span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </foreach>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="modal-table" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- <div class="modal-header no-padding">
                    <div class="table-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <span class="white">&times;</span>
                        </button>
                        用户列表
                    </div>
                </div> -->

                <div class="modal-footer no-margin-top">
                    <ul class="pagination pull-right no-margin">
                        <li class="prev disabled">
                            <a href="#">
                                <i class="icon-double-angle-left"></i>
                            </a>
                        </li>

                        <li class="active">
                            <a href="#">1</a>
                        </li>

                        <li>
                            <a href="#">2</a>
                        </li>

                        <li>
                            <a href="#">3</a>
                        </li>

                        <li class="next">
                            <a href="#">
                                <i class="icon-double-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- PAGE CONTENT ENDS -->
</block>

<block name="tablejs">
    <script type="text/javascript">
        jQuery(function($) {
            var oTable1 = $('#sample-table-2').dataTable( {
            "aoColumns": [
              { "bSortable": false },
              null, null,null, null, null,
              { "bSortable": false }
            ] } );
            
            
            $('table th input:checkbox').on('click' , function(){
                var that = this;
                $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function(){
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });
                    
            });
        
        
            $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table')
                var off1 = $parent.offset();
                var w1 = $parent.width();
        
                var off2 = $source.offset();
                var w2 = $source.width();
        
                if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
                return 'left';
            }
        })
    </script>
    
</block>
