<extend name="Public/table" />

<block name="bar">
    <li class="active open">
</block>

<block name="baradd">
    <li class="active">
</block>

<block name="content">
    <div class="page-header">
        <h1>
            新建贴吧
            <small>
                <i class="icon-double-angle-right"></i>
                Bar Add
            </small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="<{:U('Barinfo/doAdd')}>" method='post' enctype="multipart/form-data" class="form-horizontal">

                <div class="form-group" style="">
                    <label for="" class="col-sm-2 control-label">贴吧名：</label>
                    <div class="col-sm-4">
                        <input type="text" id="barname" name="name" class="form-control">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="" class="col-sm-2 control-label">头  像 ：</label>
                    <div class="col-sm-4">
                        <input type="file" name="hpic">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">背景墙 ：</label>
                    <div class="col-sm-4">
                        <input type="file" name="bgpic">
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">分  类 ：</label>
                    <div class="col-sm-4">
                        <select name="type_id" class="col-sm-4">
                            <option value="0" selected></option>
                            <volist name="list" id="v">
                                <option value="<{$v['id']}>"><{$v['newname']}></option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">宣言 ：</label>
                    <div class="col-sm-4">
                    <textarea name="title" class="form-control limited" id="form-field-9" maxlength="50"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">公  告：</label>
                    <div class="col-sm-4">
                        <textarea name="desc" id="form-field-11" class="autosize-transition form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                      <button type="submit" class="btn btn-primary">确认添加</button>&nbsp;&nbsp;&nbsp;&nbsp;
                      <button type="reset" class="btn btn-default">重新填写</button>
                    </div>
                </div>       
            </form>
        </div>
    </div>
</block>

<block name="tablejs">
    <script type="text/javascript">
        $(function(){
            $("form").submit(function(){
                var name = $("#barname").val();
                if(!$.trim(name)){
                    alert('贴吧名不能为空');
                    return false;
                }
            });
        })
    </script>
</block>
