<extend name="Public/table" />

<block name="where">
    <li>
    <li><a href="#"><{$title}></a></li>
    <li><{$stitle}></li>
    </li>
</block>

<block name="content">
<div class="table-header"><small><{$title}></small></div>
<div style = "margin-left:-120px;margin-top:30px;">
 <div class="main-container" id="main-container">
     <div class="main-container-inner">
         <div class="main-content">
              <div class="page-content">
                <div class="row">
                     <div class="col-xs-12">
                         <div class="hr dotted"></div> <div>
                            <div id="user-profile-1" class="user-profile row">
                                <div class="col-xs-12 col-sm-3 center">
                         <!-- <{:dump($data)}> -->
                                    <span class="profile-picture">
                                        <img id="avatar" class="editable img-responsive" alt="phote" src="__ROOT__/<{$data.hpic}>" />
                                    </span>

                                    <div class="space-4"></div>

                                    <div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
                                        <div class="inline position-relative">
                                            <a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
                                                <i class="icon-circle light-green middle"></i>
                                                &nbsp;
                                                <span class="white"><{$list.name}></span>
                                            </a>
                                        </div>
                                    </div>
                            

                                <div class="space-6"></div>

                                <div class="profile-contact-info">
                                    <div class="profile-contact-links align-left">
                                        <a class="btn btn-link" href="#">
                                            <i class="icon-plus-sign bigger-120 green"></i>
                                           加好友
                                        </a>

                                        <a class="btn btn-link" href="#">
                                            <i class="icon-envelope bigger-120 pink"></i>
                                            发信息
                                        </a>
                                    </div>

                                    <div class="space-6"></div>

                                    <div class="profile-social-links center">
                                        <a href="#" class="tooltip-info" title="" data-original-title="Visit my Facebook">
                                            <i class="middle icon-facebook-sign icon-2x blue"></i>
                                        </a>

                                        <a href="#" class="tooltip-info" title="" data-original-title="Visit my Twitter">
                                            <i class="middle icon-twitter-sign icon-2x light-blue"></i>
                                        </a>

                                        <a href="#" class="tooltip-error" title="" data-original-title="Visit my Pinterest">
                                            <i class="middle icon-pinterest-sign icon-2x red"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-9">
                           

                                <div class="space-12"></div>

                                <div class="profile-user-info profile-user-info-striped" style="font-size:17px;">
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> ID </div>

                                        <div class="profile-info-value">
                                            <span class="editable" id="id"><{$list.id}></span>
                                        </div>
                                    </div>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 帖子名 </div>

                                        <div class="profile-info-value">
                                            <span class="editable" id="bar_id"><{$list.bar_id}></span>
                                        </div>
                                    </div>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 用户名 </div>

                                        <div class="profile-info-value">
                                            <span class="editable" id="user_id"><{$data.name}></span>
                                        </div>
                                    </div>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 用户名 </div>

                                        <div class="profile-info-value">
                                            <span class="editable" id="name"><{$list.name}></span>
                                        </div>
                                    </div>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 置顶</div>

                                        <div class="profile-info-value">
                                            <span class="editable" id="istop">
                                                <if condition="$list.istop eq '1'">置顶
                                                <else />不置顶
                                                </if>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> 加精 </div>

                                        <div class="profile-info-value">
                                            <span class="editable" id="isfine">
                                                 <if condition="$list.istop eq '1'">加精
                                                <else />不加精
                                                </if>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.page-content -->
            </div><!-- /.main-content -->
        </div><!-- /.main-container-inner --> 
    </div>                
</div>
                    
                 
                        
              
</block>
