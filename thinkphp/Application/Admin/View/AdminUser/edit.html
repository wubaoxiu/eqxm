<extend name="Public/table" />

<block name="user">
    <li class="active open">
</block>

<block name="adduser">
    <li class="active">
</block>s

<block name="content">
 <div class="table-header">用户管理 》》 <small><{$title}></small></div>
    <form class="form-horizontal" role="form" action="<{:U('User/update')}>" method="post">
   <div class="form-group" style="height:50px;margin-top:20px;">
            <label for="" class="col-xs-12 col-sm-3 control-label no-padding-right"> 用户名 :</label>
              <input type="hidden" name = "id" value = "<{$data.id}>">
            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="text" name="name" id="" class="width-100" value="<{$data.name}>"/>
                    <i class="icon-leaf"></i>
                </span>
            </div>
           <!--  <div class="help-block col-xs-12 col-sm-reset inline">
                Warning tip help!
            </div> -->
        </div>

        <div class="form-group" style="height:50px">
            <label for="" class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right"> 密　码 :</label>

            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="password" name="password" id="" class="width-100" value="<{$data.password}>" disabled/>
                    <i class="icon-leaf"></i>
                </span>
            </div>
            <!-- <div class="help-block col-xs-12 col-sm-reset inline"> Error tip help! </div> -->
        </div>

        <div class="form-group" style="height:50px">
            <label for="inputError" class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right"> 确认密码 :</label>

            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="password" name="repassword" id="" class="width-100" value="<{$data.repassword}>" disabled/>
                    <i class="icon-leaf"></i>
                </span>
            </div>
        </div>

        <div class="form-group" style="height:50px">
            <label for="inputSuccess" class="col-xs-12 col-sm-3 control-label no-padding-right"> email :</label>

            <div class="col-xs-12 col-sm-5">
                <span class="block input-icon input-icon-right">
                    <input type="email" name="email" id="" class="width-100" value="<{$data.email}>"/>
                    <i class="icon-leaf"></i>
                </span>
            </div>
        </div>

        <div style="width:500px;text-align:center">
            <label for="form-field-select-1" style="margin-left:-50px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 性别 :</label>

            <select name = "sex" class="form-control" id="form-field-select-1" style="width:420px;margin-left:260px;margin-top:-25px;">
                <option value="1" <if condition="$data.sex eq '1'">selected</if> >女</option>
                <option value="2" <if condition="$data.sex eq '2'">selected</if> >男</option>                      
                <option value="3" <if condition="$data.sex eq '3'">selected</if> >保密</option>                      
            </select>
        </div>   

        <div style="width:500px;text-align:center;margin-top:30px;">
            <label for="form-field-select-1" style="margin-left:-50px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 角色 :</label>
           
            <select name = "role_id" class="form-control" id="form-field-select-1" style="width:420px;margin-left:260px;margin-top:-25px;"> 
            <foreach name='rolelist' item='list'>  
              <option value="<{$list.id}>" <if condition="$data.role_id eq $list['id']">selected</if> ><{$list.role}></option>      
            </foreach>  
            </select>
        </div>  
        <div class="clearfix form-actions" style="margin-top:50px;">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    确认修改
                </button>

                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset">
                    <i class="icon-undo bigger-110"></i>
                    重新修改
                </button>
            </div>
        </div>

        <div class="hr hr-24"></div>

    </form>
</block>
