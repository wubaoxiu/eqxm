<extend name="Public/table" />
   <block name="main">
   </block>   
<block name="content">
<style type="text/css">
    body{
        background: #fbfbfb;
    }
</style>
<div class="gl_note">
<span><{$title}>>><span style="color:#828282;font-size:12px"><{$stitle}></span></span>
<hr>
<!-- <{:dump($rolelist)}> -->
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>关注人</th>          
                            <th class="hidden-480">性别</th>
                            <th class="hidden-480">本吧积分</th>
                            <th class="hidden-480">本吧等级</th>
                            <th class="hidden-480">最近登录</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <foreach name="data" item="v">
                        <!-- <{:dump($v)}> -->
                        <if condition="$v['status']==null">
                            <tr>
                               <td>
                                     <{$v.user.name}>
                                </td>
                                <td class="hidden-480">
                                  <if condition = "$v['user']['sex'] eq '2'">男
                                  <elseif condition = "$v['user']['sex'] eq '1'" />女
                                  <else />保密
                                  </if>
                                </td>
                                <td class="hidden-480"><{$v.integral}></td>
                                <td class="hidden-480"></td>                              
                                <td class="hidden-480"><{$v.user.logintime|date="Y-m-d H:i:s",###}></td>
                                <td>
                                    <a href="<{:U('Bar/add_admin',array('user_id'=>$v['user']['id'],'bar_id'=>$bar_id))}>"><button class="btn-xs btn-primary">升为管理</button></a>
                                    <a href=""><button class="btn-xs btn-danger">禁言</button></a>
                                </td>
                            </tr>
                            </if>
                        </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div> <!-- gl_note 最外层 -->
</block>

<block name="tablejs">
    <script type="text/javascript">
        jQuery(function($) {
            var oTable1 = $('#sample-table-2').dataTable( {
            "aoColumns": [
              null, null, null, null, null,
              { "bSortable": false }
            ] } );
            
            
            $('table th input:checkbox').on('click' , function(){
                var that = this;
                $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function(){
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });
                    
            });
        
        
            $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table')
                var off1 = $parent.offset();
                var w1 = $parent.width();
        
                var off2 = $source.offset();
                var w2 = $source.width();
        
                if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
                return 'left';
            }
        })
    </script>
</block>
