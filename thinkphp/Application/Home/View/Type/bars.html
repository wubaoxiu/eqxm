<extend name="Index/head" />

<block name="main">
  <!-- <link rel="stylesheet" href="__PUBLIC__/public/css/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="__PUBLIC__/Public/css/profile.css" type="text/css" />
  <!-- <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" /> -->

  <title>个人中心</title>
  <style>
    .center_warp{
        background: white;
        height:auto;
    }
    .center_center {
      height:auto;
      width:1000px;
    }
    #footer{
        display:none;
        float:bottom;
        margin-left:450px;
        /*margin-top: 40px;*/
    }
    .typecontent ul li{
        float:left;
    }
  </style>
  <div class = "center">
        <div class = "center_warp">
            <div class = "center_center">
                <div class = "center_left fl" style="height:1200px;">
                    <div class="center_bottom">
                        <ul>
                            <div style="width:228px;height:50px;margin-left:-10px;background:#3F95E5;color:white;font-size:20px;text-align:center;line-height:50px;font-weight:bold;"><{$typetitle['name']}></div>
                            <volist name="data" id="v">
                                <li><a href="<{:U('Type/bars',array('id'=>$v['id'],'pid'=>$typetitle['id']))}>"><{$v['name']}></a></li>
                            </volist>
                        </ul>

                    </div><!-- center_bottom -->
                </div>


            <div class = "center_right">

                <div class="row" style="margin-top:50px;">
                    
                    <h3 style="color:#3F95E5;">&nbsp;&nbsp;&nbsp;&nbsp;<{$typename['name']}></h3>
                    <hr>
                    <volist name="bars" id="b">
                        <div class="col-md-4" style="height:150px;border:1px solid #F4F4F4;margin-left:20px;margin-top:20px;">
                            <div class="fl"><a href="<{:U('Bar/index',array('id'=>$b['id']))}>" target="_blank"><img style="margin-top:20px;" src="<if condition='$b.hpic eq null'>__PUBLIC__/Barimg/default_hpic.jpg<else />__UPLOAD__/<{$b['hpic']}></if>" alt="" width="100" height="100"></a></div>
                            <div class='fl'>
                                <h3 style="margin-left:10px;"><a style="color:black;" href="<{:U('Bar/index',array('id'=>$b['id']))}>" target="_blank"><{$b['name']}></a></h3>
                                <p>
                                    <span class="glyphicon glyphicon-user" style="margin-left:10px;">&nbsp;<{$b['attention']}> </span>
                                    <span class="glyphicon glyphicon-edit" style="margin-left:10px;">&nbsp;<{$b['count'][0]['count']}></span>
                                </p>
                                <p><span style="margin-left:10px;"><a href="<{:U('Bar/index',array('id'=>$b['id']))}>" style="color:#333;" target="_blank"><{$b['title']}></span></a></p>
                            </div>
                        </div>
                    </volist>
                    <!-- <div class="col-md-4" style="height:150px;border:1px solid #999;margin-left:20px;margin-top:20px;"></div>
                    <div class="col-md-4" style="height:150px;border:1px solid #999;margin-left:20px;margin-top:20px;"></div>
                    <div class="col-md-4" style="height:150px;border:1px solid #999;margin-left:20px;margin-top:20px;"></div> -->
                    <!-- <div class="col-md-4" style="height:130px;background:green;"></div> -->
                    <!-- <div class="col-md-4" style="height:130px;background:green;"></div> -->
                </div> 
            </div>            
        </div>
    </div>       
</div><!--center 最外层的div-->
<div class="row" style="hight:50px;"></div> 

<script src="__PUBLIC__/public/js/jquery.min.js"></script>
<script src="__PUBLIC__/public/js/bootstrap.min.js"></script>     
<script src="__PUBLIC__/layui/layui.js" charset="utf-8"></script>
</block>
